<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Captions</title>
    <style>
        /* CSS */
    </style>
</head>
<body>
    <h1>Article Captions</h1>
    <div id="articles-container">
        {% for article in articles %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <p><strong>Caption:</strong> {{ article.caption }}</p>
                <p><strong>Short URL:</strong> <a href="{{ article.short_url }}" target="_blank">{{ article.short_url }}</a></p>
                {% if article.image_filename %}
                    <img src="{{ url_for('static', filename='images/' + article.image_filename) }}" alt="Generated Image">
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <script>
        function fetchNewArticles() {
            fetch('/fetch_new_articles')
                .then(response => response.json())
                .then(data => {
                    const articlesContainer = document.getElementById('articles-container');

                    data.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.classList.add('article');
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <p><strong>Caption:</strong> ${article.caption}</p>
                            <p><strong>Short URL:</strong> <a href="${article.short_url}" target="_blank">${article.short_url}</a></p>
                            // ${article.image_filename ? `<img src="/static/images/${article.image_filename}" alt="Generated Image">` : ''}
                        `;
                        articlesContainer.prepend(articleElement);
                    });
                })
                .catch(error => console.error('Error fetching new articles:', error));
        }

        // Poll for new articles every 10 seconds
        setInterval(fetchNewArticles, 100000);
    </script>
</body>
</html>
